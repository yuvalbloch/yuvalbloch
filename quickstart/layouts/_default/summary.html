<div class="w-100 mb4 bg-white shadow-hover" style="border-radius: 12px; overflow: hidden;">
  <a href="{{ .RelPermalink }}" class="db link black no-underline">

    {{ with .Params.featured_image }}
      <img src="{{ . }}" 
           style="width: 100%; display: block; border-top-left-radius: 12px; border-top-right-radius: 12px; margin: 0;">
    {{ end }}

    <!-- ✅ TEXT PADDING STARTS HERE -->
    <div class="card-text">
      <h2 style="margin: 0 0 0.5rem 0;">{{ .Title }}</h2>

      {{ with .Params.description }}
        <p style="margin: 0;">{{ . }}</p>
      {{ else }}
        <p style="margin: 0;">{{ .Summary }}</p>
      {{ end }}
    </div>
    <!-- ✅ TEXT PADDING ENDS HERE -->

  </a>
</div>
